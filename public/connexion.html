<section id="signinSection">
	<h3>Connecter-vous pour acceder au room</h3>

	<form action="#" method="GET" id="signinForm">
		<label for="login">
		<input type="text" id="login" placeholder="Votre nom d'utilisateur" required></label>
		<label for="passwd">
		<input type="password" id="passwd" placeholder="Votre mot de passe" required></label>
		<input type="submit" value="envoyer">
	</form>
</section>
